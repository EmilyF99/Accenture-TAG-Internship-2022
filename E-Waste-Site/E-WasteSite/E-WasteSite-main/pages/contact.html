<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png">
    <link rel = "stylesheet" href = "../style/default.css">
    <link rel = "stylesheet" media="screen and (min-width: 719px)" href = "..\style\style.css">
    <link rel = "stylesheet" media="screen and (max-width: 720px)" href = "..\style\mobile.css">
    <title>Contact Us</title>
</head>
<body>
    <script id="replace_with_navbar" src="../JS/nav.js"></script>
<main>
    <div class = "spacer"></div>
    <div class="spacer"></div>
    <!--Contact Form Code-->
    <form class="contactContainer">
        <div class = "contactFormElement">
        <h2 class="formTitle">Contact Us</h2>
        <div class="formInputGroup">
          <label for = "firstname" class="formText">First Name:* </label>
        <input type = "text" id = "firstname" name = "firstname" class="formInput" autofocus placeholder="e.g. Sarah" required>   
            </div>
        <div class="formInputGroup">
        <label for = "surname" class="formText">Surname:*</label>
        <input type = "text" id = "surname" name = "surname" class="formInput" autofocus placeholder="e.g. Smith"required>
            </div>
        <div class="formInputGroup">
        <label for = "pronouns" class="formText">Pronouns:</label>
        <input type = "text" id = "pronouns" name = "pronouns" class="formInput" autofocus placeholder="e.g. she/her">
            </div>
        <div class="formInputGroup">
        <label for = "telephone" class="formText">Telephone Number:</label>
        <input type = "number" id = "telephoneNumber" name = "telephoneNumber" class="formInput" autofocus placeholder="e.g. (+44)756208609">
            </div>
        <div class="formInputGroup">
        <label for = "email" class="formText">Email Address:*</label>
        <input type = "email" id = "email" name = "email" class="formInput" autofocus placeholder="e.g. sarahsmith@gmail.com" required>
            </div>
        <label for = "enquiryType"class="formText"> Enquiry Type:</label>
        <select name = "enquiryType" required>
        <option class="formText" value = "recycling">Recycling</option>
        <option class="formText" value = "online Shop">Online Shop</option>
        <option class="formText" value = "website">Website</option>
        <option class="formText" value = "locations">Locations</option>
        <option class="formText" value = "other">Other</option>
        </select>

        <div class="formInputGroup">  
        <label for = "enquiry" class="formText">Enquiry:*</label>
        <textarea id = "enquiry" name = "enquiry" rows = 8 class="formInput" autofocus placeholder="Your enquiry here..."></textarea>
        <input type = "submit" name = "submit" value="Submit" class="formButton" >
        </div>
        <p class="mandatoryField">* indicates mandatory fields</p>
    </form>
</main>
<div class="spacer"></div>
<!--Page Footer-->
<script id="replace_with_footer" src="../JS/footer.js"></script>
</body>
</html>
<script type="text/javascript" src="../JS/statusCheck.js"></script>
